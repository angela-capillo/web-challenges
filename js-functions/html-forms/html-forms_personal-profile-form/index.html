<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Create your personal profile</h1>
    <fieldset>
      <p>We want to get to know you! Please enter your personal information.</p>
      <fieldset>
        <legend>Personal information</legend>
        <label for="first-name">First name:</label>
        <input type="text" name="first-name" id="first-name">
        <label for="last-name">Last name:</label>
        <input type="text" name="last-name" id="last-name">
        <label for="birthday">Your birthday:</label>
        <input type="date" name="birthday" id="birthday">
      </fieldset>
      <p>Can you tell us a bit more? We want to annoy you with unwanted ads.</p>
      <fieldset>
        <legend>Further information</legend>
        <label for="favourite-color">Favourite color:</label>
        <input type="color" name="favourite-color" id="favourite-color">
        <label for="favourite-pet">What's your favourite pet?</label>
        <select name="favourite-pet" id="favourite-pet">
          <option value="">--Please choose an option-</option>
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="tortoise">Tortoise</option>
        </select>
      </fieldset>
      <button type="submit">Submit</button>
    </fieldset>
  </body>
</html>
